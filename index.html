    <script>
    // --- CONFIGURABLE DEFAULTS ---

    const DEFAULT_SHEET_LINK = "https://docs.google.com/spreadsheets/d/1kk6iR1kxubokQLowXvSAxYIHwrb8eJVuCnR2wfHaL6I/export?format=csv&id=1kk6iR1kxubokQLowXvSAxYIHwrb8eJVuCnR2wfHaL6I&gid=0";
    // --- GOOGLE SIGN-IN ---
    const GOOGLE_CLIENT_ID = "574156991942-neadflkj2h0p3ofrqnc7heasmuuudrtf.apps.googleusercontent.com";
    const ADMIN_EMAIL = "taylorsquirrel05@gmail.com";
    let googleInitialized = false;
    let pendingConfigPanel = false;
    // === CHANGE THESE TWO VARIABLES TO UPDATE LINKS ===
    const YOUTUBE_LINK = "https://www.youtube.com/channel/UCTj4-8HDqVT2lejp7t20Zrg";
    const SPREADSHEET_CSV_LINK = "https://docs.google.com/spreadsheets/d/1kk6iR1kxubokQLowXvSAxYIHwrb8eJVuCnR2wfHaL6I/export?format=csv&id=1kk6iR1kxubokQLowXvSAxYIHwrb8eJVuCnR2wfHaL6I&gid=0";
    // === END OF CONFIGURABLE VARIABLES ===

    // -- Config Storage helpers --
    function getConfig() {
        return {
            yt: localStorage.getItem("ytLink") || DEFAULT_YT_LINK,
            sheet: localStorage.getItem("sheetLink") || DEFAULT_SHEET_LINK
        };
    }
    function setConfig({yt, sheet}) {
        if (yt) localStorage.setItem("ytLink", yt);
        if (sheet) localStorage.setItem("sheetLink", sheet);
    }
    function updateLinks() {
        const conf = getConfig();
        document.getElementById("yt-link").href = conf.yt;
        document.getElementById("sheetLink") && (document.getElementById("sheetLink").value = conf.sheet);
        document.getElementById("ytLink") && (document.getElementById("ytLink").value = conf.yt);
    }

    // -- Config Panel logic --
    function showConfigPanel(email) {
        // Fill form fields with current config
        const conf = getConfig();
        document.getElementById("ytLink").value = conf.yt;
        document.getElementById("sheetLink").value = conf.sheet;
        document.getElementById("config-error").textContent = "";
        document.getElementById('config-panel').style.display = "block";
        document.getElementById('overlay').style.display = "block";
    }
    function hideConfigPanel() {
        document.getElementById('config-panel').style.display = "none";
        document.getElementById('overlay').style.display = "none";
    }

    // --- Admin Panel logic (optional, as before) ---
    function showAdminPanel(email) {
        document.getElementById('admin-email').textContent = email;
        document.getElementById('admin-panel').style.display = "block";
        document.getElementById('overlay').style.display = "block";
    }
    function hideAdminPanel() {
        document.getElementById('admin-panel').style.display = "none";
        document.getElementById('overlay').style.display = "none";
    }
    // Set the YouTube link
    document.getElementById("yt-link").href = YOUTUBE_LINK;

    // --- Google Sign-in callback ---
    function handleCredentialResponse(response) {
        const payload = JSON.parse(atob(response.credential.split('.')[1]));
        if (payload.email === ADMIN_EMAIL) {
            if (pendingConfigPanel) {
                showConfigPanel(payload.email);
                pendingConfigPanel = false;
            } else {
                showAdminPanel(payload.email);
            }
        } else {
            document.getElementById("admin-error").textContent = "Access denied: only taylorsquirrel05@gmail.com can open this panel.";
            document.getElementById("config-error").textContent = "Access denied: only taylorsquirrel05@gmail.com can open this panel.";
        }
    }

    // --- Bootstrapping UI and events ---
    window.onload = function() {
        updateLinks();
        // Config Button
        document.getElementById('configBtn').onclick = function() {
            document.getElementById("config-error").textContent = "";
            if (!googleInitialized) {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleCredentialResponse,
                });
                googleInitialized = true;
            }
            pendingConfigPanel = true;
            google.accounts.id.prompt();
        };
        document.getElementById('closeConfigPanel').onclick = hideConfigPanel;
        // Admin Button
        document.getElementById('adminBtn').onclick = function() {
            document.getElementById("admin-error").textContent = "";
            if (!googleInitialized) {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleCredentialResponse,
                });
                googleInitialized = true;
            }
            pendingConfigPanel = false;
            google.accounts.id.prompt();
        };
        document.getElementById('closeAdminPanel').onclick = hideAdminPanel;
        document.getElementById('overlay').onclick = function() {
            hideConfigPanel();
            hideAdminPanel();
        };
        // Config Save
        document.getElementById('configForm').onsubmit = function(e) {
            e.preventDefault();
            const yt = document.getElementById("ytLink").value.trim();
            const sheet = document.getElementById("sheetLink").value.trim();
            if (!yt || !sheet) {
                document.getElementById("config-error").textContent = "Both fields are required.";
                return;
            }
            setConfig({yt, sheet});
            updateLinks();
            hideConfigPanel();
            // Reload spreadsheet data with new link
            loadSheetAndTable();
        };
    };

    // --- Table Rendering (uses config) ---
    // Status mapping
    const statusMap = {
        "1": "Need payment",
        "2": "To print",
        "3": "To deliver",
        "4": "Done"
    };

    // Simple CSV parser
    function parseCSV(text) {
        const rows = [];
        let insideQuote = false, value = '', row = [];
        for (let i = 0; i < text.length; i++) {
            const c = text[i];
            if (c === '"') {
                if (insideQuote && text[i+1] === '"') { value += '"'; i++; }
                else { insideQuote = !insideQuote; }
            } else if (c === ',' && !insideQuote) {
                row.push(value);
                value = '';
            } else if ((c === '\n' || c === '\r') && !insideQuote) {
                if (value || row.length) row.push(value);
                if (row.length) rows.push(row);
                value = '';
                row = [];
                if (c === '\r' && text[i+1] === '\n') i++;
            } else { value += c; }
        }
        if (value || row.length) { row.push(value); rows.push(row); }
        return rows;
    }

        const conf = getConfig();
        fetch(conf.sheet)
            .then(response => response.text())
            .then(csv => {
                const rows = parseCSV(csv);
                if (!rows.length) {
                    alert("No data found in spreadsheet!");
                    return;

    fetch(SPREADSHEET_CSV_LINK)
        .then(response => response.text())
        .then(csv => {
            const rows = parseCSV(csv);
            if (!rows.length) {
                alert("No data found in spreadsheet!");
                return;
            }
            // Find column indices
            const header = rows[0].map(h => h.trim());
            const nameCol = header.findIndex(col => col === "Name");
            // Use the last ID column
            let idCol = -1;
            for (let i = header.length - 1; i >= 0; i--) {
                if (header[i] === "ID") {
                    idCol = i;
                    break;
                }
                const header = rows[0].map(h => h.trim());
                const nameCol = header.findIndex(col => col === "Name");
                let idCol = -1;
                for (let i = header.length - 1; i >= 0; i--) {
                    if (header[i] === "ID") {
                        idCol = i;
                        break;
            }
            if (nameCol === -1 || idCol === -1) {
                alert("Name or ID column not found!");
                return;
            }
            const tbody = document.querySelector('#status-table tbody');
            tbody.innerHTML = '';
            rows.slice(1).forEach(row => {
                const name = row[nameCol] && row[nameCol].trim();
                const idRaw = row[idCol] && row[idCol].trim();
                if (name && idRaw) {
                    // If the ID contains "=", split and use the number part
                    let id = idRaw;
                    let status = idRaw;
                    let match = /^(\d+)=/.exec(idRaw);
                    if (match) {
                        id = match[1];
                        status = statusMap[id] || idRaw;
                    } else {
                        status = statusMap[idRaw] || idRaw;
                    }
                    const tr = document.createElement('tr');
                    const tdName = document.createElement('td');
                    const tdStatus = document.createElement('td');
                    tdName.textContent = name;
                    tdStatus.textContent = status;
                    tr.appendChild(tdName);
                    tr.appendChild(tdStatus);
                    tbody.appendChild(tr);
                }
                if (nameCol === -1 || idCol === -1) {

                }
                const tbody = document.querySelector('#status-table tbody');
                tbody.innerHTML = '';

                    const name = row[nameCol] && row[nameCol].trim();
                    const idRaw = row[idCol] && row[idCol].trim();
                    if (name && idRaw) {

                        if (match) {
                            id = match[1];
                            status = statusMap[id] || idRaw;
                        } else {
                            status = statusMap[idRaw] || idRaw;
                        }
                        const tr = document.createElement('tr');
                        const tdName = document.createElement('td');
                        const tdStatus = document.createElement('td');
                        tdName.textContent = name;
                        tdStatus.textContent = status;
                        tr.appendChild(tdName);
                        tr.appendChild(tdStatus);
                        tbody.appendChild(tr);
                    }
                });
            })
            .catch(err => {
                alert("Failed to load sheet: " + err);
            });
    }
    // Initial load
    loadSheetAndTable();
        })

            alert("Failed to load sheet: " + err);
